<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="promo">
  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ promo.title }}
        <span class="date">
          <ion-note>{{ message.address }}</ion-note>
        </span>
      </h2>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <h3>Precio: {{ message.price }}</h3>
    <h3>Latitud: {{ message.latitude }}</h3>
    <h3>Longitud: {{ message.longitude }}</h3>    
  </div>
</ion-content>
